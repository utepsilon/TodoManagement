

<div class=" container bg-light card mt-5 p-5 container img-thumbnail" id="new" style="width: 500px; height:500px; ">

  <div class="d-flex justify-content-center "  id="back">
    <div >
      <div class="offset-4 mb-3" id="img">
        
      </div>
      <form>
        <div class=" row formgroup p-2 m-2">
          <label  class=" col-first ml-2 text-primary text h5" for="username">Username</label>
          <input  class="col-second "type="text" class="form-control" [(ngModel)]="username"  name="UserName"  placeholder="Enter Username" id="usid">
        </div>
        <div class=" row text-primary formgroup h5 p-2 m-2">
          <label class="col-first ml-2 text-primary text h5" for=" password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password"  name="Password"  placeholder="Enter Password" id="pass">
        </div>
        <div class="form-check p-2 m-3 ml-4 ">
          <label class=" text-primary form-check-label" for="rememberme">
            <input type="checkbox" class=" text-primary form-check-input" value="Remember me" >  Remember Me
          </label>
        </div>
        <div class=" mt-3 p-2 ">
    
          <button class="   mt-4 offset-3 col-sm-6 col-6 btn btn-outline-primary " (click)=login_fun() >
            <span class="spinner-border spinner-border-sm"></span>Login 
          </button>
          
        </div>
      </form>

    </div>


  </div>
</div>
<div     class="offset-4 mt-4 col-sm-4 col-4 alert alert-primary text-align-center " role="alert" id="error"  >
  Wrong Username or Password 
</div>
