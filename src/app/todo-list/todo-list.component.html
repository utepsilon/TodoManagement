
<div class="container">
<table  class="table bg-light mt-5 col-sm-8 col-6 ">
  <caption>My Todo's</caption>
  <thead>
    <tr class="bg-success">
      <th>id</th>
      <th>Description</th>
      <th>Date</th>
      <th>Is Completed?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
    <td>{{todo.id}}</td>
    <td>{{todo.description}}</td>
    <td>{{todo.targetdate | date}}</td>
    <td>{{todo.status}}</td>
    </tr>
  </tbody>
</table> 
</div>
